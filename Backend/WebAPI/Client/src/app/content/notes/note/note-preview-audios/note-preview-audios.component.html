<app-note-collection-title [name]="_content.name" *ngIf="_content.name"></app-note-collection-title>
<div class="audios">
  <div class="audio" *ngFor="let item of _content.items">
    <div class="preview">
      <img *ngIf="item.pathToImage; else noPreview" [src]="item.pathToImage" />
      <ng-template #noPreview>
        <div class="no-preview" *ngIf="item.name">{{ item.name[0] }}</div>
      </ng-template>
    </div>
    <div class="audio-body">
      <div class="audio-name">
        <p>{{ item.name | fileName }}</p>
      </div>
      <div class="audio-time">
        <p>{{ audioDuration(item.secondsDuration) }}</p>
      </div>
    </div>
  </div>
</div>
