<div appTheme class="container">

    <p>{{ title | translate }}</p>
    <div class="buttons">
      <div class="mini-spinner" *ngIf="operation.isHeaderSpinnerActive">
        <app-spinner [size]="16" [isBackground]="false"></app-spinner>
      </div>
    </div>
  </div>
</div>
