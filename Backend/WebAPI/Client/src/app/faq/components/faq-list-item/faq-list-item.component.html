<div class="list-item" (click)="expand = !expand">
  <div class="list-item-title">
    <div [ngClass]="isMatched ? 'highligh' : ''">
      <ng-content select="[title]"></ng-content>
    </div>
  </div>
  <div class="list-item-body" *ngIf="expand" [@collapse]>
    <div class="description">
      <ng-content select="[description]"></ng-content>
    </div>
  </div>
</div>
