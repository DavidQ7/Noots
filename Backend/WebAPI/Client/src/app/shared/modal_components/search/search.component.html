<input
  id="search-element"
  type="search"
  aria-label="Search"
  placeholder="{{ 'modal.shareModal.search' | translate }}"
  [(ngModel)]="searchStr"
  (ngModelChange)="changed($event)"
/>
<button type="button" #search>
  <div class="icon">
    <mat-icon svgIcon="search" [inline]="true"></mat-icon>
  </div>
  <div class="ripple-container" matRipple [matRippleTrigger]="search"></div>
</button>
