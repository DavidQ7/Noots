<div class="header" [ngClass]="basicStyles">
  <span *ngIf="isMessage">{{ message }}</span>
  <div *ngIf="!iconDisabled" class="button-container" (click)="clickHandler()">
    <div class="icon" style="transform: rotate(45deg)">
      <mat-icon svgIcon="plus" [inline]="true"></mat-icon>
    </div>
  </div>
</div>
