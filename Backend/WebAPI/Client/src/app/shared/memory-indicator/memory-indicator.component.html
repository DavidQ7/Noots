<div class="progress-section" appTheme>
  <div class="billing">{{ userBillingPlan }}</div>
  <div class="progress-bar-section">
    <div class="text">
      <p>{{ memoryUsedM$ | async }} of {{ userMemory }}</p>
    </div>
    <div class="progress-bar">
      <div
        [ngStyle]="{ width: percent, 'background-color': getIndicatorColor(theme$ | async) }"
        class="indicator"
      ></div>
    </div>
  </div>
</div>
