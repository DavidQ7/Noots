<div class="full-note-details">
    <div class="spinner-container">
        <app-spinner [size]="8" *ngIf="(editorSyncing$ | async)" [color]="'#777777'"></app-spinner>
    </div>
    <div *ngIf="(editorElementsCount$ | async)" class="note-elements-container">
        <p>{{ (editorElementsCount$ | async).currentNumber }} / {{ (editorElementsCount$ | async).maxElements }}</p>
    </div>
</div>
