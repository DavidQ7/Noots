<app-header class="header"></app-header>
<main [ngClass]="pService.theme === theme.Light ? 'light' : ''" (window:resize)="pService.onResize()">
    <app-side-bar class="sidebar"></app-side-bar>
    <router-outlet></router-outlet>
    <button type="button" name="Add button" class="add-mobile" #addMobile (click)="pService.subject.next(true)" *ngIf="pService.newButtonActive">
        <div class="icon">
            <i class="icon-plus"></i>
        </div>
        <div class="ripple-container" matRipple [matRippleTrigger]="addMobile"></div>
    </button>
</main>
