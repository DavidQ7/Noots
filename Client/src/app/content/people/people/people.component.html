<div class="sub-nav" [ngClass]="pService.theme === theme.Light ? 'light' : ''">
    <div class="sub-nav-item-section">
        <div class="sub-nav-item" (click)="switchSub(menu.All)" [ngClass]="{active: current === menu.All}" #sub1>
            <div class="item">
                <p>{{ 'subMenu.all' | translate }}</p>
                <p>12</p>
            </div>
            <div class="ripple-container" matRipple [matRippleTrigger]="sub1"></div>
        </div>
        <div class="sub-nav-item" (click)="switchSub(menu.Invitations)" [ngClass]="{active: current === menu.Invitations}" #sub2>
            <div class="item">
                <p>{{ 'subMenu.invitation' | translate }}</p>
                <p>12</p>
            </div>
            <div class="ripple-container" matRipple [matRippleTrigger]="sub2"></div>
        </div>
        <div class="separator"></div>
    </div>
    <div class="information">
        <div class="text">
            <p>50mb of 100MB</p>
        </div>
        <div class="progress-bar">
            <div class="indicator"></div>
        </div>
    </div>
</div>
<div class="content"></div>
