<div class="sub-nav" [ngClass]="pService.theme === theme.Light ? 'light' : ''">
    <div class="sub-nav-section" *ngIf="pService.stateSidebar" [@sidebarCloseOpen] [@.disabled]="pService.onResize()">
        <div class="sub-nav-item-section">
            <div class="sub-nav-item" routerLink="/profile" #profile>
                <div class="item">
                    <div class="photo">
                        <img alt="photo" src="https://catmolly.com/wp-content/uploads/2019/01/klichki-dlya-kotov.jpg">
                    </div>
                    <p>Davyd Konopatskyi</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="profile"></div>
            </div>
            <div class="separator"></div>
        </div>
        <div class="invitations-section">
            <div class="invitation">
                <div class="invitation-inner">
                    <div class="photo">
                        <img alt="photo" src="https://catmolly.com/wp-content/uploads/2019/01/klichki-dlya-kotov.jpg">
                    </div>
                    <div class="invite-information">
                        <p>Dima Konoplyanka</p>
                        <p>Konoplyanka1999@gmail.com</p>
                    </div>
                </div>
                <div class="invitation-answer">
                    <div class="answer">
                        <i class="icon-plus"></i>
                    </div>
                    <div class="answer">
                        <i class="icon-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="information">
            <div class="separator"></div>
            <div class="progress-section">
                <div class="billing">B</div>
                <div class="progress-bar-section">
                    <div class="text">
                        <p>50mb of 100MB</p>
                    </div>
                    <div class="progress-bar">
                        <div class="indicator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" (click)="cancelSideBar()" [ngClass]="pService.stateSidebar ? 'visible' : ''"></div>
</div>
<div class="content"></div>
