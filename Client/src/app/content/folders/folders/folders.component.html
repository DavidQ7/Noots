<div class="sub-nav" [ngClass]="(theme$ | async) === theme.Light ? 'light' : ''">
    <div class="sub-nav-section" *ngIf="pService.stateSidebar" [@sidebarCloseOpen] [@.disabled]="pService.check()">
        <div class="sub-nav-item-section">
            <div class="sub-nav-item" routerLink="/profile" #profile>
                <div class="item">
                    <div class="photo">
                        <img alt="photo" src="https://catmolly.com/wp-content/uploads/2019/01/klichki-dlya-kotov.jpg">
                    </div>
                    <p>Davyd Konopatskyi</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="profile"></div>
            </div>
            <div class="separator"></div>

            <div class="sub-nav-item" routerLink="/folders" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" #sub3>
                <div class="item">
                    <p>{{ 'subMenu.private' | translate }}</p>
                    <p>{{ countPrivate | async}}</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="sub3"></div>
            </div>

            <div class="sub-nav-item" routerLink="/folders/shared" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" #sub2>
                <div class="item">
                    <p>{{ 'subMenu.shared' | translate }}</p>
                    <p>{{countShared | async}}</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="sub2"></div>
            </div>


            <div class="sub-nav-item" routerLink="/folders/archive" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" #sub4>
                <div class="item">
                    <p>{{ 'subMenu.archive' | translate }}</p>
                    <p>{{countArchive | async}}</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="sub4"></div>
            </div>

            <div class="sub-nav-item" routerLink="/folders/deleted" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" #sub5>
                <div class="item">
                    <p>{{ 'subMenu.bin' | translate }}</p>
                    <p>{{countDeleted | async}}</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="sub5"></div>
            </div>

            <div class="separator"></div>
        </div>
        <div class="information">
            <div class="separator"></div>
            <div class="progress-section">
                <div class="billing">B</div>
                <div class="progress-bar-section">
                    <div class="text">
                        <p>50mb of 100MB</p>
                    </div>
                    <div class="progress-bar">
                        <div class="indicator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" (click)="pService.cancelSideBar()" [ngClass]="pService.stateSidebar ? 'visible' : ''"></div>
</div>
<div class="content">
    <ngx-simplebar [options]="pService.optionsScroll" class="content-inner">
        <router-outlet></router-outlet>
    </ngx-simplebar>
</div>
<div class="drag-helper main-helper"></div>
