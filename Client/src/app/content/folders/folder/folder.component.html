<div class="folder" [ngStyle]="{'backgroundColor': folder.color}" [ngClass]="(pService.fontSize$ | async) === fontSize.Big ? 'big-size' : ''">
    <div class="highligt" (click)="highlight(folder.id)" [ngStyle]="{'backgroundColor': isHighlight? 'rgba(101, 226, 113, 0.65)' : '' }" #highlightFolder>
        <div class="ripple-container" matRipple [matRippleTrigger]="highlightFolder"></div>
    </div>
    <div class="folder-inner">
        <input type="text" placeholder="Name your folder">
        <div class="notes" [routerLink]="['/folders/', folder.id]">
            <div class="note">
                <i class="icon-notes"></i>
                <p>Hello Hello Hello Hello</p>
            </div>

                <i class="icon-notes"></i>
                <p>Hello Hello Hello Hello</p>
            </div>
            <div class="note">
                <i class="icon-notes"></i>
                <p>Hello Hello Hello Hello</p>
            </div>
        </div>
    </div>
</div>
<div class="outer" [ngStyle]="{'backgroundColor': shadeColor(folder.color, -10) }" [routerLink]="['/folders/', folder.id]"></div>
