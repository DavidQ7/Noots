<div class="grid">
    <div class="grid-item"  id="{{item.id}}" *ngFor="let item of labels" [ngClass]="pService.orientationMobile? 'grid-plus' : ''">
        <app-label [label]="item"  (restoreLabel)="restoreLabel($event)" [selectedMode]="false" (updateLabel)="update($event)" (deleteLabel)="delete($event)"></app-label>
    </div>
</div>
