<div class="field" [ngStyle]="{backgroundColor: color}">
    <input type="text" [disabled]="deleted" placeholder="Name your label" [ngModel]="label.name" (ngModelChange)='changed($event)'>
    <div class="options">
        <button type="button" *ngIf="!deleted" (click)="openColors()">

            <div class="icon" [ngStyle]="{'transform': isUpdate == true ? 'rotate(180deg)' : '' }">
                <i class="icon-select-label"></i>
            </div>
        </button>

        <button type="button" *ngIf="deleted" (click)="restore()">
            <div class="icon">
                <i class="icon-select-label"></i>
            </div>
        </button>

        <div class="separator-buttons"></div>
        <button type="button" (click)="delete()">
            <div class="icon">
                <i class="icon-cancel"></i>
            </div>
        </button>
    </div>
</div>
<ul class="colors" *ngIf="isUpdate" [@changeColorLabel]>
    <li class="color" (click)="changeColor('#FFCDCD')"></li>
    <li class="color" (click)="changeColor('#FFEBCD')"></li>
    <li class="color" (click)="changeColor('#FFFDCD')"></li>
    <li class="color" (click)="changeColor('#DDFFCD')"></li>
    <li class="color" (click)="changeColor('#CDFFD8')"></li>
    <li class="color" (click)="changeColor('#CDFFFC')"></li>
    <li class="color" (click)="changeColor('#CDEEFF')"></li>
    <li class="color" (click)="changeColor('#CDD5FF')"></li>
    <li class="color" (click)="changeColor('#EFCDFF')"></li>
    <li class="color" (click)="changeColor('#FFCDF4')"></li>
</ul>
