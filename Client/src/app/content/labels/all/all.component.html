<div class="grid">
    <div class="grid-item" 
        id="{{item.id}}"
        *ngFor="let item of labels" 
        [ngClass]="[pService.orientationMobile? 'grid-plus' : '', (pService.fontSize$ | async) === fontSize.Big ? 'big-size' : '']">
        <app-label [label]="item" [deleted]="false" (updateLabel)="update($event)" (deleteLabel)="setDelete($event)"></app-label>
    </div>
</div>
