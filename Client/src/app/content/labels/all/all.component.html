<div class="grid">
    <div class="grid-item"  id="{{item.id}}" *ngFor="let item of labels"  [ngClass]="pService.orientationMobile? 'grid-plus' : ''">
        <app-label [label]="item"  (updateLabel)="update($event)" [selectedMode]="false" (deleteLabel)="setDelete($event)"></app-label>
    </div>
</div>
