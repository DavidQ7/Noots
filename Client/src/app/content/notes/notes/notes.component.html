<div class="sub-nav" [ngClass]="pService.theme === theme.Light ? 'light' : ''">
    <div class="sub-nav-section" *ngIf="pService.stateSidebar" [@sidebarCloseOpen] [@.disabled]="pService.onResize()">
        <div class="sub-nav-item-section">
            <div class="sub-nav-item" routerLink="/profile" #profile>
                <div class="item">
                    <div class="photo">
                        <img alt="photo" src="https://catmolly.com/wp-content/uploads/2019/01/klichki-dlya-kotov.jpg">
                    </div>
                    <p>Davyd Konopatskyi</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="profile"></div>
            </div>
            <div class="separator"></div>
            <div class="sub-nav-item" (click)="switchSub(menu.All)" [ngClass]="{active: current === menu.All}" #sub1>
                <div class="item">
                    <p>{{ 'subMenu.all' | translate }}</p>
                    <p>12</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="sub1"></div>
            </div>
            <div class="sub-nav-item" (click)="switchSub(menu.Shared)" [ngClass]="{active: current === menu.Shared}"
                #sub2>
                <div class="item">
                    <p>{{ 'subMenu.shared' | translate }}</p>
                    <p>12</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="sub2"></div>
            </div>
            <div class="sub-nav-item" (click)="switchSub(menu.Locked)" [ngClass]="{active: current === menu.Locked}"
                #sub3>
                <div class="item">
                    <p>{{ 'subMenu.locked' | translate }}</p>
                    <p>12</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="sub3"></div>
            </div>
            <div class="sub-nav-item" (click)="switchSub(menu.Archive)" [ngClass]="{active: current === menu.Archive}"
                #sub4>
                <div class="item">
                    <p>{{ 'subMenu.archive' | translate }}</p>
                    <p>12</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="sub4"></div>
            </div>
            <div class="sub-nav-item" (click)="switchSub(menu.Bin)" [ngClass]="{active: current === menu.Bin}" #sub5>
                <div class="item">
                    <p>{{ 'subMenu.bin' | translate }}</p>
                    <p>12</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="sub5"></div>
            </div>
            <div class="separator"></div>
        </div>
        <div class="label-section" [ngClass]="(labelsActive.length > 0) ? 'active-select' : ''">
            <div class="label-cancel" (click)="cancelLabel()">
                <p>{{ 'subMenu.cancel' | translate }}</p>
            </div>
            <div class="label-container">
                <div *ngFor="let item of labels$ | async" class="label" (click)="cancelAdd(item.id)" [ngClass]="actives.get(item.id)? 'active-label' : ''">
                    <div class="label-item" [ngStyle]="{'backgroundColor': item.color}">
                        <p>{{item.name}}</p>
                        <p>12</p>
                        <div class="dot" [ngStyle]="{'backgroundColor': item.color}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="information">
            <div class="separator"></div>
            <div class="progress-section">
                <div class="billing">B</div>
                <div class="progress-bar-section">
                    <div class="text">
                        <p>50mb of 100MB</p>
                    </div>
                    <div class="progress-bar">
                        <div class="indicator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" (click)="cancelSideBar()" [ngClass]="pService.stateSidebar ? 'visible' : ''"></div>
</div>
<div class="content">
</div>
