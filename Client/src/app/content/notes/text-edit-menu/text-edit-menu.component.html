<div (mousedown)="preventUnSelection($event)" class="container">
    <i (mousedown)="transformContent($event, contentType.HEADING, headingType.H1)" class="icon-plus"></i>
    <i (mousedown)="transformContent($event, contentType.HEADING, headingType.H2)" class="icon-plus"></i>
    <i (mousedown)="transformContent($event, contentType.HEADING, headingType.H3)" class="icon-plus"></i>
    <i (mousedown)="transformContent($event, contentType.CHECKLIST)" class="icon-plus"></i>
    <i (mousedown)="transformContent($event, contentType.DOTLIST)" class="icon-plus"></i>
    <i (mousedown)="transformContent($event, contentType.NUMBERLIST)" class="icon-plus"></i>
</div>
