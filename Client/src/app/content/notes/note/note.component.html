<div #highlightNote class="highlighting-note" (click)="highlight(note.id)"
    [ngStyle]="{'backgroundColor': isHighlight ? 'rgba(101, 226, 113, 0.65)' : '' }"
    [ngClass]="(pService.fontSize$ | async) === fontSize.Big ? 'big-select' : ''">
    <div class="ripple-container" matRipple [matRippleTrigger]="highlightNote"></div>
</div>
<div (click)="toNote()" class="note-inner" [ngStyle]="{'cursor': selectedFlag ? 'pointer' : ''}"
    [ngClass]="[pService.orientationMobile? 'small' : '', (pService.fontSize$ | async) === fontSize.Big ? 'big-size' : '']">
    <div class="labels">
        <div class="label" *ngFor="let label of note.labels | lastTwoNoDeletedLabels"
            [ngStyle]="{backgroundColor: label.color}">
            <p>{{label.name}}</p>
        </div>
    </div>
    <div class="header">
        <h4>Hello suka Hello suka</h4>
    </div>
    <div class="description">
        <p>Hello Hello Hello Hello HelloHello Hello Hello Hello Hello</p>
    </div>
    <div class="photos">
        <div class="photo">
            <img alt="note image" src="https://aif-s3.aif.ru/images/018/931/90c365f50b5b311c39ea69d3e4d84345.jpg">
        </div>
        <div class="photo">
            <img alt="note image" src="https://aif-s3.aif.ru/images/018/931/90c365f50b5b311c39ea69d3e4d84345.jpg">
        </div>
        <div class="photo">
            <img alt="note image" src="https://aif-s3.aif.ru/images/018/931/90c365f50b5b311c39ea69d3e4d84345.jpg">
        </div>
    </div>
    <div class="footer">
        <div class="date">
            <p>02.09.1945</p>
        </div>
        <div class="help-icons">
            <div class="icon">
                <i class="icon-folders">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>
            </div>
            <div class="icon">
                <i class="icon-folders">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>
            </div>
            <div class="icon">
                <i class="icon-folders">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>
            </div>
        </div>
    </div>
</div>
