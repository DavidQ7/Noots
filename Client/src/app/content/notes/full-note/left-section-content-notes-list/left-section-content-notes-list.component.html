<app-left-section-wrapper>
  <div>
    <app-nav-profile-item></app-nav-profile-item>
  </div>
  <ng-scrollbar class="notes-section" [visibility]="'hover'" [appearance]="'compact'">
    <div
      class="note"
      *ngFor="let item of notesLink"
      [ngStyle]="{'backgroundColor': item.color}"
      (click)="notesService.toNote(item)"
    >
      <p *ngIf="item.title && item.title.length > 0">{{ item.title }}</p>
      <p *ngIf="!item.title" class="empty-placeholder">{{'placeholder.unnamedNote' | translate}}</p>
    </div>
  </ng-scrollbar>
</app-left-section-wrapper>
