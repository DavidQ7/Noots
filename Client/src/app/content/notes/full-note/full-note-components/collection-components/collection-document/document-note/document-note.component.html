<div
  (mouseover)="mouseEnter($event)"
  (mouseleave)="mouseLeave($event)"
  class="document-content"
  [ngStyle]="{
    backgroundColor: isSelected ? (theme === themeE.Dark ? '#2a2d32' : '#f3f3f3') : null
  }"
>
  <app-drag-drop-handler-container [isShow]="isMouseOver" [classes]="'mt-20'"
    ><ng-content *ngIf="!isReadOnlyMode && !isSelectModeActive"></ng-content
  ></app-drag-drop-handler-container>

  <div [appDrop]="'drop-active'" (fileDropped)="uploadDocuments($event)" class="playlist" appTheme>
    <app-title-collection
      [isSelectionStart]="isSelectModeActive"
      [isReadOnlyMode]="isReadOnlyMode"
      [textContent]="content?.name"
      (changeTitleEvent)="onTitleChangeInput($event)"
      (clickInputEvent)="clickItemHandler(null)"
      [menu]="menu"
      [isShowButton]="isMouseOver"
    ></app-title-collection>
    <ng-container *ngIf="!isEmpty">
      <app-document-item
        *ngFor="let item of content.orderedItems"
        [document]="item"
        [isSelectModeActive]="isSelectModeActive"
        [isReadOnlyMode]="isReadOnlyMode"
        (deleteDocument)="deleteContentItemEvent.emit($event)"
        (exportAudio)="exportDocument($event)"
        (clickEvent)="clickItemHandler($event)"
      ></app-document-item>
    </ng-container>
    <app-empty-collection-items-placeholder
      *ngIf="isEmpty"
      [title]="'innerNote.document.plsUpload' | translate"
    ></app-empty-collection-items-placeholder>
    <div *ngIf="content.isLoading" class="spinner-container">
      <app-spinner [size]="16"></app-spinner>
    </div>
  </div>
</div>

<!-- ADDITIONAL -->
<input
  #uploadRef
  type="file"
  multiple
  [accept]="formats"
  hidden="true"
  (change)="uploadDocuments($event.target.files)"
/>

<mat-menu
  #menu="matMenu"
  appLazyTheme
  themeClass="menu"
  attributeName="panelClass"
  [element]="menu"
>
  <button
    *ngIf="!isReadOnlyMode"
    mat-menu-item
    type="button"
    name="add new audio"
    (click)="uploadHandler()"
  >
    <mat-icon>library_music</mat-icon>
    <span>{{ 'innerNote.menu.addDocument' | translate }}</span>
  </button>
  <button mat-menu-item type="button" name="Download" (click)="exportDocuments(content)">
    <mat-icon>download</mat-icon>
    <span> {{ 'innerNote.photoMenu.download' | translate }} </span>
  </button>
  <button
    *ngIf="!isReadOnlyMode"
    mat-menu-item
    type="button"
    name="delete"
    (click)="deleteContentEvent.emit(content.id)"
  >
    <mat-icon>delete</mat-icon>
    <span>{{ 'innerNote.menu.delete' | translate }}</span>
  </button>
</mat-menu>
