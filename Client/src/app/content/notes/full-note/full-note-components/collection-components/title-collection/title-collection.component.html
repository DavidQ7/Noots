<div appTheme class="playlist-options">
  <div class="title">
    <p
      #titleHtml
      (input)="onTitleChangeInput($event)"
      (click)="clickInputEvent.emit()"
      [textContent]="textContent"
      [attr.contenteditable]="!isReadOnlyMode"
    ></p>
    <div class="placeholder">{{ 'placeholder.playlist' | translate }}</div>
  </div>
  <app-button-collection [matMenuTriggerFor]="menu" [button]="'more_horiz'"></app-button-collection>
</div>
