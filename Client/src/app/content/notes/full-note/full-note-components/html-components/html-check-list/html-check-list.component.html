<div
  appTheme
  class="main-container"
  (click)="setFocus($event)"
  (mouseover)="mouseEnter($event)"
  (mouseout)="mouseOut($event)"
>
  <div class="check-list">
    <div class="checkbox-container inner-box-list">
      <mat-checkbox
        [ngModel]="content.checked"
        (change)="changeCheckBox()"
        (click)="clickHandler($event)"
      ></mat-checkbox>
    </div>
    <div class="text-container">
      <p
        [ngClass]="{ 'checked-item': content.checked }"
        class="block-generic default-text-size"
        #contentHtml
        [attr.contenteditable]="!isReadOnlyMode"
        (input)="onInput($event)"
        [textContent]="content?.content"
      ></p>
      <p class="no-content-list" *ngIf="isActive">Item</p>
    </div>
  </div>
</div>
