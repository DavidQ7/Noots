<div
  appTheme
  class="main-container"
  (click)="setFocus($event)"
  (mouseover)="mouseEnter($event)"
  (mouseleave)="mouseLeave($event)"
  [ngClass]="{
    h1: content.headingTypeId === hType.H1,
    h2: content.headingTypeId === hType.H2,
    h3: content.headingTypeId === hType.H3
  }"
>
  <app-drag-drop-handler-container [isShow]="isMouseOver"
    ><ng-content *ngIf="!isReadOnlyMode && !isSelectModeActive"></ng-content
  ></app-drag-drop-handler-container>
  <div
    class="main-item"
    [ngStyle]="{'backgroundColor': isSelected ? (theme === themeE.Dark ? '#2a2d32' : '#f3f3f3') : null }"
  >
    <p
      #contentHtml
      class="block-generic default-text-id heading-block"
      [attr.contenteditable]="!isReadOnlyMode && !isSelectModeActive"
      [innerHTML]="viewHtml"
      (input)="onInput()"
      (click)="textClick($event)"
    ></p>
    <p class="no-content" *ngIf="isActiveState">{{'innerNote.heading' | translate}}</p>
  </div>
</div>
