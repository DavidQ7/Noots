<app-left-section-wrapper>
  <div></div>
</app-left-section-wrapper>
<div
  appTheme
  class="content-generic-project full-content"
  [ngStyle]="{'background-image': (user$ | async).currentBackground?.photoPath !== null ? 'url(' + (userBackground$ | async) + ')' : ''}"
>
  <div *ngIf="(snapshotState$ | async)?.canView" class="wrapper-note">
    <app-content-editor
      [note]="(snapshotState$ | async).noteSnapshot"
      [contents]="contents"
      [isReadOnlyMode]="true"
    ></app-content-editor>
  </div>
  <div *ngIf="!(snapshotState$ | async)?.canView" class="wrapper">
    <app-no-results-illustration
      [isShow]="true"
      [message]="'noResult.noAccessView' | translate"
      [illustration]="pService.icon.noAccessView"
      typeClass="type-module"
    ></app-no-results-illustration>
  </div>
  <app-spinner *ngIf="!(snapshotState$ | async)?.noteSnapshot"></app-spinner>
</div>
