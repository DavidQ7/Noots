<div class="sub-nav" [ngClass]="pService.theme === theme.Light ? 'light' : ''">
    <div class="sub-nav-section" *ngIf="pService.stateSidebar" [@sidebarCloseOpen] [@.disabled]="pService.check()">
        <div class="sub-nav-item-section">
            <div class="sub-nav-item" routerLink="/profile" #profile>
                <div class="item">
                    <div class="photo">
                        <img alt="photo" src="https://catmolly.com/wp-content/uploads/2019/01/klichki-dlya-kotov.jpg">
                    </div>
                    <p>Davyd Konopatskyi</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="profile"></div>
            </div>
            <div class="separator"></div>
        </div>
        <ngx-simplebar [options]="pService.optionsScroll" class="notes-section">
            <div class="note" *ngFor="let item of notes$ | async" [routerLink]="['/notes/', item.id]">
                <p>Hello Hello Hello Hello Hello Hello Hello Hello </p>
            </div>
        </ngx-simplebar>
        <div class="information">
            <div class="separator"></div>
            <div class="progress-section">
                <div class="billing">B</div>
                <div class="progress-bar-section">
                    <div class="text">
                        <p>50mb of 100MB</p>
                    </div>
                    <div class="progress-bar">
                        <div class="indicator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" (click)="pService.cancelSideBar()" [ngClass]="pService.stateSidebar ? 'visible' : ''"></div>
</div>
<div class="content">
    <div contenteditable="true" class="title" (input)="onInput($event)">{{ note?.title }}</div>
</div>
