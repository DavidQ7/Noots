<div appTheme class="root-menu-buttons-container">
  <div (mousedown)="preventUnSelection($event)" class="menu-buttons-container">
    <div
      *ngIf="options?.isOneRowType"
      class="button"
      (mousedown)="transformContent($event, textType.heading, headingType.H1)"
      [ngClass]="{ active: options?.textType === textType.heading && options?.headingType === headingType.H1 }"
    >
      <div class="icon">
        <mat-icon svgIcon="h1" [inline]="true"></mat-icon>
      </div>
    </div>
    <div
      *ngIf="options?.isOneRowType"
      class="button"
      (mousedown)="transformContent($event, textType.heading, headingType.H2)"
      [ngClass]="{ active: options?.textType === textType.heading && options?.headingType === headingType.H2 }"
    >
      <div class="icon">
        <mat-icon svgIcon="h2" [inline]="true"></mat-icon>
      </div>
    </div>
    <div
      *ngIf="options?.isOneRowType"
      class="button"
      (mousedown)="transformContent($event, textType.heading, headingType.H3)"
      [ngClass]="{ active: options?.textType === textType.heading && options?.headingType === headingType.H3 }"
    >
      <div class="icon">
        <mat-icon svgIcon="h3" [inline]="true"></mat-icon>
      </div>
    </div>
    <div class="button" (mousedown)="setBoldStyle($event)" [ngClass]="{ active: options?.isBold }">
      <div class="icon">
        <mat-icon svgIcon="bold" [inline]="true"></mat-icon>
      </div>
    </div>
    <div
      class="button"
      (mousedown)="setItalicStyle($event)"
      [ngClass]="{ active: options?.isItalic }"
    >
      <div class="icon">
        <mat-icon svgIcon="italic" [inline]="true"></mat-icon>
      </div>
    </div>
    <div
      *ngIf="options?.isOneRowType"
      class="button"
      (mousedown)="transformContent($event, textType.checkList)"
      [ngClass]="{ active: options?.textType === textType.checkList }"
    >
      <div class="icon">
        <mat-icon svgIcon="listChecked" [inline]="true"></mat-icon>
      </div>
    </div>
    <div
      *ngIf="options?.isOneRowType"
      class="button"
      (mousedown)="transformContent($event, textType.dotList)"
      [ngClass]="{ active: options?.textType === textType.dotList }"
    >
      <div class="icon">
        <mat-icon svgIcon="listDot" [inline]="true"></mat-icon>
      </div>
    </div>
    <div
      *ngIf="options?.isOneRowType"
      class="button"
      (mousedown)="transformContent($event, textType.numberList)"
      [ngClass]="{ active: options.textType === textType.numberList }"
    >
      <div class="icon">
        <mat-icon svgIcon="list" [inline]="true"></mat-icon>
      </div>
    </div>
    <div class="button text" [matMenuTriggerFor]="textColorMenu">
      <div
        class="text-container"
        [ngStyle]="{ backgroundColor: options?.backgroundColor, color: options?.color }"
      >
        <p>A</p>
      </div>
    </div>
  </div>
</div>
<mat-menu
  appLazyTheme
  themeClass="text-color-menu"
  attributeName="panelClass"
  [element]="textColorMenu"
  class="color-pallete-container"
  #textColorMenu="matMenu"
>
  <div appTheme (mousedown)="preventUnSelection($event)" class="text-color-menu-container">
    <div class="default-item">
      <mat-icon svgIcon="textColor" [inline]="true"></mat-icon>
      <span class="default-text">{{ 'innerNote.text' | translate }}</span>
    </div>
    <div class="text-color-container">
      <div
        *ngFor="let value of textColorPalete"
        class="text-color-item"
        (click)="setTextColor($event, value[1])"
      >
        <div class="preview-container">
          <div class="preview-icon">
            <mat-icon
              [ngStyle]="{ color: getColor(value[1]) }"
              svgIcon="textColorPreview"
            ></mat-icon>
          </div>
          <div
            [ngStyle]="{ backgroundColor: getColor(value[1]) }"
            class="preview-expand-container"
          ></div>
          <p class="text-color">{{ value[0] }}</p>
        </div>
      </div>
    </div>
    <div class="default-item">
      <mat-icon svgIcon="textBackgroundColor" [inline]="true"></mat-icon>
      <span class="default-text">{{ 'innerNote.text-color-menu.background' | translate }}</span>
    </div>
    <div class="text-color-container">
      <div
        *ngFor="let value of textBackgroundPalete"
        class="text-color-item"
        (click)="setBackground($event, value[1])"
      >
        <div class="preview-container">
          <div class="preview-icon">
            <mat-icon
              [ngStyle]="{ color: getColor(value[1]) }"
              svgIcon="textColorPreview"
            ></mat-icon>
          </div>
          <div
            [ngStyle]="{ backgroundColor: getColor(value[1]) }"
            class="preview-expand-container"
          ></div>
          <p class="text-color">{{ value[0] }}</p>
        </div>
      </div>
    </div>
  </div>
</mat-menu>
