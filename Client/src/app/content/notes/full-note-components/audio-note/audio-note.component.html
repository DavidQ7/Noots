<div class="playlist" appTheme>
  <div class="playlist-options">
    <div class="title">
      <p>Audio playlist</p>
    </div>
    <button
      class="audio-button"
      type="button"
      name="options"
      #playlistOptions
      [matMenuTriggerFor]="menu"
    >
      <div class="icon">
        <mat-icon [inline]="true">more_horiz</mat-icon>
      </div>
      <div class="ripple-container" matRipple [matRippleTrigger]="playlistOptions"></div>
    </button>
    <mat-menu
      #menu="matMenu"
      appLazyTheme
      themeClass="menu"
      attributeName="panelClass"
      [element]="menu"
    >
      <button mat-menu-item type="button" name="add new audio">
        <mat-icon>library_music</mat-icon>
        <span>{{ 'innerNote.menu.add' | translate }}</span>
      </button>
      <button mat-menu-item type="button" name="delete">
        <mat-icon>delete</mat-icon>
        <span>{{ 'innerNote.menu.delete' | translate }}</span>
      </button>
    </mat-menu>
  </div>
  <app-audio
    *ngFor="let item of files; let i = index"
    [audio]="item"
    (playEvent)="play($event, i)"
    (pauseEvent)="pause()"
  ></app-audio>
</div>
