<div class="container" (mouseover)="mouseEnter($event)" (mouseout)="mouseOut($event)" (click)="setFocus($event)">
    <div #contentHtml contenteditable="true" class="default html-content"
        (keydown.enter)="enter($event)"
        (input)="onInput($event)" 
        (blur)="onBlur($event)"
        (keydown.backspace)="backDown($event)"
        (keyup.backspace)="backUp($event)"
        (selectstart)="onSelect($event)"
        (paste)="pasteCommandHandler($event)"
        >
    </div>
    <div *ngIf="visible" class="no-content">
        <p>Type / for browse options</p>
        <div class="buttons" (mousedown)="preventClick($event)">
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
        </div>
    </div>
</div>
