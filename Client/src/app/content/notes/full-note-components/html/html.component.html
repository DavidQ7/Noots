<div #contentHtml class="container" (mouseover)="mouseEnter($event)" (mouseout)="mouseOut($event)" (click)="setFocus($event)">
    <ng-container [ngSwitch]="content.data.type">
        <p class="text" *ngSwitchCase="contentType.Text" contenteditable="true" [textContent]="startStr"></p>
        <div class="text h1" *ngSwitchCase="contentType.H1" contenteditable="true" [textContent]="startStr"></div>
        <div class="text h2" *ngSwitchCase="contentType.H2" contenteditable="true" [textContent]="startStr"></div>
        <div class="text h3" *ngSwitchCase="contentType.H3" contenteditable="true" [textContent]="startStr"></div>
        <div *ngSwitchCase="contentType.DOTLIST" contenteditable="true">{{content.data.html}}</div>
        <div *ngSwitchCase="contentType.NUMBERLIST" contenteditable="true">{{content.data.html}}</div>
        <div *ngSwitchCase="contentType.CHECKLIST" contenteditable="true">{{content.data.html}}</div>
        <p *ngSwitchDefault>Default</p>
     </ng-container>
    <div *ngIf="visible" class="no-content">
        <p>Type / for browse options</p>
        <div class="buttons" (mousedown)="preventClick($event)">
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
            <i (mousedown)="buttonHandler($event)" class="icon-plus"></i>
        </div>
    </div>
</div>
