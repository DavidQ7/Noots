<div class="main-container" (click)="setFocus($event)" (mouseover)="mouseEnter($event)" (mouseout)="mouseOut($event)">
    <div class="check-list">
        <div class="checkbox-container">
            <input type="checkbox" checked>
        </div>
        <div class="text-container">
            <p class="block-generic default-text-size" #contentHtml contenteditable="true" [textContent]="checkListService.contentStr"></p>
            <p class="no-content-list" *ngIf="isActive">Item</p>
        </div>
    </div>
</div>
