<div class="main-container" (click)="setFocus($event)">
    <div class="check-list">
        <div class="checkbox-container">
            <input type="checkbox" checked>
        </div>
        <p class="block-generic default-text-size" #contentHtml contenteditable="true" [textContent]="checkListService.contentStr"></p>
    </div>
</div>
