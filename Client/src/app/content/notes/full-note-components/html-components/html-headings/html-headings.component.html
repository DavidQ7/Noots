<div class="main-container" (click)="setFocus($event)" (mouseover)="mouseEnter($event)" (mouseout)="mouseOut($event)"
        [ngClass]="{'h1': content.headingType === hType.H1, 'h2': content.headingType === hType.H2, 'h3': content.headingType === hType.H3}">
        <p #contentHtml class="block-generic" contenteditable="true" (input)="onInput($event)" [textContent]="headingService.contentStr"></p>
        <p class="no-content" *ngIf="isActive">Heading</p>
</div>
