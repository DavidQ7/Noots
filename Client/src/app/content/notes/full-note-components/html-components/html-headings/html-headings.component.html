<div class="main-container" (click)="setFocus($event)">
        <p 
        #contentHtml 
        class="block-generic"
        [ngClass]="{'h1': content.data.headingType === hType.H1, 'h2': content.data.headingType === hType.H2, 'h3': content.data.headingType === hType.H3}"
        contenteditable="true" [textContent]="headingService.contentStr"></p>
</div>
