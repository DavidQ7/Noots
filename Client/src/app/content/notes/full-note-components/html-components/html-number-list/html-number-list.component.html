<div class="main-container" (click)="setFocus($event)">
    <div class="number-list">
        <div class="number-container">
            <div class="number">{{content.data.number}}.</div>
        </div>
        <p class="block-generic default-text-size text" #contentHtml contenteditable="true" [textContent]="numberService.contentStr"></p>
        <p class="no-content" *ngIf="isActive">Item</p>
    </div>
</div>
