<app-spinner *ngIf="!loaded"></app-spinner>
<div *ngIf="loaded" class="grid" [ngStyle]="{'opacity': murriService.flagForOpacity ? '1' : '0'}">
    <div class="grid-item" id="{{item.id}}" *ngFor="let item of noteService.notes"
        [ngClass]="[pService.orientationMobile? 'grid-plus' : '', (pService.fontSize$ | async) === fontSize.Big ? 'big-size' : '']">
        <app-note [note]="item" [ngStyle]="{'backgroundColor': item.color }" class="note"></app-note>
    </div>
</div>
