<div class="notification-message" appTheme>
  <div class="avatar">
    <img alt="user image" [src]="message.userFromPhotoId | getImage" />
  </div>
  <div class="message">
    <div class="info-message">
      <div class="info status-new">
        <p>New</p>
      </div>
      <div class="info date">
        <p>{{ message.date | date : 'd MMM, h:mm' }}</p>
      </div>
    </div>
    <div class="username">
      <p>{{message.userFromName}}</p>
    </div>
    <div class="user-message">
      <p>{{message.message}}</p>
    </div>
  </div>
</div>
