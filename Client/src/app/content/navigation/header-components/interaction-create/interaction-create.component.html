<div class="interactions" [ngClass]="(theme$ | async) === theme.Light ? 'light' : ''">
    <button 
        *ngIf="(newButtonActive$ | async)"
        name="Create note" type="button"
        [ngClass]="{'custom-create-profile':(route$ | async) === 'background'}"
        class="generic new-note custom-create"
        (click)="newButton()"
        #new>

        <div class="inner-content">
            <p>{{ 'new.' + (route$ | async ) | translate}}</p>
            <i class="icon-plus"></i>
        </div>

        <div class="ripple-container" matRipple [matRippleTrigger]="new"></div>
    </button>
</div>
