<div [ngClass]="[(theme$ | async) === theme.Light ? 'light' : '']">
    <button name="Create note" type="button" class="generic new-note custom-create" (click)="newButton()" #new>
        <div class="inner-content">
            <p>{{ 'new.' + (route$ | async ) | translate}}</p>
            <i class="icon-plus"></i>
        </div>
        <div class="ripple-container" matRipple [matRippleTrigger]="new"></div>
    </button>
</div>
