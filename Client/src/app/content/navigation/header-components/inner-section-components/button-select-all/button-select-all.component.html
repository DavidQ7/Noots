<div [ngClass]="[(theme$ | async) === theme.Light ? 'light' : '']">
    <button name="Select" type="button" (click)="selectAll()" class="generic filters custom-create"
        [ngClass]="(menuActive$ | async) ? 'select-all' : ''" #select>
        <div class="inner-content">
            <p>{{ 'header.select' | translate }}</p>
            <i class="icon-select"></i>
        </div>
        <div class="ripple-container" matRipple [matRippleTrigger]="select"></div>
    </button>
</div>
