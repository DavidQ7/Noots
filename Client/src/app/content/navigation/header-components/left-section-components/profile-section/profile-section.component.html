<div class="profile-section" [ngClass]="[(theme$ | async) === theme.Light ? 'light' : '']">
    <div class="profile" routerLink="/profile" #profile>
        <div class="profile-data">
            <div class="photo">
                <img *ngIf="!photoError" alt="photo" [src]="(user$ | async)?.photoId" (error)="changeSource($event)">
                <i *ngIf="photoError" class="icon-people"></i>
            </div>
            <p>{{(user$ | async).name}}</p>
        </div>
        <div class="ripple-container" matRipple [matRippleTrigger]="profile"></div>
    </div>
    <app-button-notification [isProfile]="true"></app-button-notification>
</div>
