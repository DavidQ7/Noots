<div *ngIf="note$ | async" appTheme class="interactions">
  <div
    [CustomTooltip]="'header.countUsers' | translate"
    position="Bottom"
    class="user-circle"
    (click)="showUsers()"
    #userCircle
  >
    <p>{{(onlineUsers$ | async).length}}</p>
    <div class="ripple-container" matRipple [matRippleTrigger]="userCircle"></div>
  </div>
  <div
    class="wrapper-people"
    #scrollbar
    *ngIf="pService.users"
    [@showMenuLeftRight]
    [@.disabled]="pService.AnimationInnerUsers"
  >
    <div class="people-editing" #heightPeople>
      <div
        class="person"
        *ngFor="let item of onlineUsers$ | async"
        CustomTooltip="{{item.name}}"
        position="Bottom"
        [flagDisable]="disableTooltpUser()"
      >
        <div class="inner-person">
          <img [src]="item.photoPath | getImage: item.id" alt="contributor" />
        </div>
        <p>{{item.name}}</p>
      </div>
    </div>
  </div>

  <app-general-header-button
    *ngIf="hideFor"
    [tooltipMessage]="'header.video' | translate"
    tooltipPosition="Bottom"
    iconClass="video"
    styleClasses="generic-2"
  ></app-general-header-button>

  <app-menu
    class="menu-inner"
    [items]="buttonService.items | manageMenuButtons:(isOwner$ | async)"
    *ngIf="pService.hideInnerMenu"
    [@showMenuLeftRight]
    [@.disabled]="pService.AnimationInnerMenu"
  ></app-menu>

  <app-general-header-button
    (clickEvent)="pService.toggleHistoryMethod()"
    [message]="('menu.history' | translate)"
    styleClasses="generic-2 history"
  ></app-general-header-button>

  <app-general-header-button
    (clickEvent)="dialogsManageService.changeLabels()"
    [tooltipMessage]="'menu.label' | translate"
    tooltipPosition="Bottom"
    styleClasses="generic-2 mobile-buttons"
    iconClass="label"
  ></app-general-header-button>

  <app-general-header-button
    (clickEvent)="dialogsManageService.shareEntity()"
    [tooltipMessage]="'menu.share' | translate"
    tooltipPosition="Bottom"
    styleClasses="generic-2 mobile-buttons"
    iconClass="shared"
  ></app-general-header-button>

  <app-general-header-button
    (clickEvent)="hideMenu()"
    [tooltipMessage]="'header.menu' | translate"
    tooltipPosition="Bottom"
    styleClasses="generic-2 more_vert"
    iconClass="more_vert"
    [isDefault]="true"
  ></app-general-header-button>

  <div class="overlay" (click)="closeMenu()"></div>
</div>
