<div class="interactions" [ngClass]="(theme$ | async) === theme.Light ? 'light' : 'dark'">
    <app-interaction-create></app-interaction-create>
    <button (click)="setDefaultColorProfile()" name="Default" type="button"
        class="generic generic-2" #default>
        <div class="inner-content">
            <p>{{ 'header.defaultColor' | translate }}</p>
        </div>
        <div class="ripple-container" matRipple [matRippleTrigger]="default"></div>
    </button>
</div>
