<div class="inner-menu" [ngClass]="[(theme$ | async) === theme.Light ? 'light' : '']">

        class="generic filters" #back>
        <div class="inner-content">
            <i class="icon-select-label"></i>
        </div>
        <div class="ripple-container" matRipple [matRippleTrigger]="back"></div>
    </button>
</div>
