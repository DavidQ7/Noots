<div appTheme class="interactions">
  <app-search-input *ngIf="(pService.isMenuActive$ | async) === false"></app-search-input>

  <div
    [CustomTooltip]="'header.theme' | translate"
    position="Bottom"
    class="auxiliary-icon"
    (click)="toggleTheme()"
    *ngIf="pService.widthMoreThan1024() && (pService.isDisableRightToolsActive$ | async) === false"
    #themeApp
  >
    <div class="icon">
      <mat-icon svgIcon="themeLight" [inline]="true"></mat-icon>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="themeApp"></div>
  </div>

  <div
    [CustomTooltip]="'header.questions' | translate"
    position="Bottom"
    class="auxiliary-icon"
    *ngIf="pService.widthMoreThan1024() && (pService.isDisableRightToolsActive$ | async) === false"
    [matMenuTriggerFor]="menu"
    #question
  >
    <div class="icon">
      <mat-icon svgIcon="question" [inline]="true"></mat-icon>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="question"></div>
    <mat-menu
      #menu="matMenu"
      [class]="(theme$ | async) === theme.Dark ? 'dark-menu' : null"
    >
      <button
        *ngIf="false"
        routerLink="/faq"
        mat-menu-item
        type="button"
        [name]="'header.questionItems.faq' | translate"
      >
        <mat-icon>quiz</mat-icon>
        <span> {{ 'header.questionItems.faq' | translate }} </span>
      </button>
      <button
        (click)="contactUs()"
        mat-menu-item
        type="button"
        [name]="'header.questionItems.contact' | translate"
      >
        <mat-icon> contact_support </mat-icon>
        <span> {{ 'header.questionItems.contact' | translate }} </span>
      </button>
    </mat-menu>
  </div>

  <div
    [CustomTooltip]="'header.notification' | translate"
    position="Bottom"
    class="auxiliary-icon"
    (click)="isOpenNotification = !isOpenNotification"
    *ngIf="!pService.widthMoreThan1024()"
    #notificationHeader
    cdk-overlay-origin
    #origin="cdkOverlayOrigin"
  >
    <div class="icon">
      <mat-icon svgIcon="notification" [inline]="true"></mat-icon>
    </div>
    <div *ngIf="(notificationCount$ | async) > 0" class="push">{{notificationCount$ | async}}</div>
    <div class="ripple-container" matRipple [matRippleTrigger]="notificationHeader"></div>

    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="origin"
      [cdkConnectedOverlayOpen]="isOpenNotification"
      [cdkConnectedOverlayHasBackdrop]="true"
      cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
      [cdkConnectedOverlayPositions]="positions"
      (backdropClick)="closeNotification()"
    >
      <app-notification
        [@notification]
        (oncloseNotification)="closeNotification()"
      ></app-notification>
    </ng-template>
  </div>

  <div
    [CustomTooltip]="'header.orientation' | translate"
    position="Bottom"
    class="auxiliary-icon"
    (click)="toggleOrientation()"
    *ngIf="(isProfile$ | async) === false && !pService.widthMoreThan1024()"
    #orientationNote
  >
    <div class="icon">
      <mat-icon svgIcon="viewChange" [inline]="true"></mat-icon>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="orientationNote"></div>
  </div>
</div>
