<div appTheme class="interactions">
  <app-interaction-create
    appTheme
    *ngIf="!((menuActiveNotes$ | async) || (menuActiveFolders$ | async))"
  ></app-interaction-create>
  <button
    *ngIf="((menuActiveNotes$ | async) || (menuActiveFolders$ | async))"
    name="Selected"
    type="button"
    (click)="unselectAll()"
    class="generic generic-2 generic-unfixed selected"
    [ngClass]="((menuActiveNotes$ | async) || (menuActiveFolders$ | async)) ? 'select-all' : ''"
    #selectedAll
  >
    <div class="inner-content">
      <p>{{ 'header.selected' | translate }} {{countSelected}}</p>
      <i class="icon-plus" style="transform: rotate(45deg)"></i>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="selectedAll"></div>
  </button>
  <button
    name="Select"
    type="button"
    (click)="selectAll()"
    class="generic generic-2 generic-unfixed"
    [ngClass]="((menuActiveNotes$ | async) || (menuActiveFolders$ | async)) ? 'select-all' : ''"
    #select
  >
    <div class="inner-content">
      <p>{{ 'header.select' | translate }}</p>
      <i class="icon-select"></i>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="select"></div>
  </button>
  <button
    CustomTooltip="{{ 'header.filter' | translate }}"
    position="Bottom"
    (click)="settingsClick()"
    name="Filter"
    type="button"
    class="generic generic-2 filter"
    #filter
  >
    <div class="inner-content">
      <i class="icon-filter"></i>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="filter"></div>
  </button>
</div>
