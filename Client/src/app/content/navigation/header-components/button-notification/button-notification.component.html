<div class="wrapper"
    [ngClass]="[(theme$ | async) === theme.Light ? 'light' : '', (menuActive$ | async) ? 'help-func' : '']">
    <div CustomTooltip="{{ 'header.notification' | translate }}" position="Bottom" class="auxiliary-icon mobile"
        #notificationHeader>
        <i class="icon-notification"></i>
        <div class="push">1</div>
        <div class="ripple-container" matRipple [matRippleTrigger]="notificationHeader"></div>
    </div>
</div>
