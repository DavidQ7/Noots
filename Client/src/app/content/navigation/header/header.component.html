<header [ngClass]="[(theme$ | async) === theme.Light ? 'light' : '', pService.users ? 'visible-people' : '']">

    <div class="profile-section">
        <div class="profile" routerLink="/profile" #profile>
            <div class="profile-data">
                <div class="photo">
                    <img alt="photo" [src]="(user$ | async).photoId">
                </div>
                <p>{{(user$ | async).name}}</p>
            </div>
            <div class="ripple-container" matRipple [matRippleTrigger]="profile"></div>
        </div>
        <button name="Notification" type="button" class="notification" #notification>
            <div class="notification-data">
                <i class="icon-notification"></i>
                <div class="push">10</div>
            </div>
            <div class="ripple-container" matRipple [matRippleTrigger]="notification"></div>
        </button>
    </div>

    <div class="management-section" [ngClass]="(isNoteInner$ | async) ? 'inner-menu' : ''">

        <div class="interactions">
            <div class="generic hamburger" (click)="toggleSidebar()"
                [ngClass]="pService.stateSidebar ? 'active-hamburger' : ''">
                <span></span>
            </div>
        </div>

        <div class="interactions" *ngIf="!(isNoteInner$ | async)">
            <button *ngIf="(newButtonActive$ | async)" name="Create note" type="button"
                [ngClass]="{'custom-create-profile':(route$ | async) === 'background'}"
                class="generic new-note custom-create" (click)="newButton()" #new>
                <div class="inner-content">
                    <p>{{ 'new.' + (route$ | async ) | translate}}</p>
                    <i class="icon-plus"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="new"></div>
            </button>
        </div>

        <app-interaction-profile class="interactions" *ngIf="(defaultBackground$ | async)"></app-interaction-profile>

        <app-interaction-items class="interactions" *ngIf="!(isNoteInner$ | async)"></app-interaction-items>

        <div class="interactions menu" *ngIf="(menuActive$ | async)" [@showMenuLeftRight]>
            <app-menu class="menu-inner"></app-menu>
        </div>

        <app-interaction-inner class="interactions inner-helper" *ngIf="(isNoteInner$ | async)"></app-interaction-inner>

        <app-interaction-tools class="left"></app-interaction-tools>

    </div>
</header>
