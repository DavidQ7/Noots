<header [ngClass]="[(theme$ | async) === theme.Light ? 'light' : '', pService.users ? 'visible-people' : '']">


    <app-profile-section></app-profile-section>

    <div class="management-section" [ngClass]="(isNoteInner$ | async) ? 'inner-menu' : ''">

        <div class="interactions" *ngIf="!(isNoteInner$ | async)">
            <div class="generic hamburger" (click)="toggleSidebar()"
                [ngClass]="pService.stateSidebar ? 'active-hamburger' : ''">
                <span></span>
            </div>
            <button *ngIf="(newButtonActive$ | async)" name="Create note" type="button"
                [ngClass]="{'custom-create-profile':(route$ | async) === 'background'}"
                class="generic new-note custom-create" (click)="newButton()" #new>
                <div class="inner-content">
                    <p>{{ 'new.' + (route$ | async ) | translate}}</p>
                    <i class="icon-plus"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="new"></div>
            </button>
            <button *ngIf="(menuActive$ | async)" name="Selected" type="button" (click)="unselectAll()"
                class="generic filters selected custom-create" [ngClass]="(menuActive$ | async) ? 'select-all' : ''"
                #selectedAll>
                <div class="inner-content">
                    <p>{{ 'header.selected' | translate }} {{countSelected}}</p>
                    <i class="icon-plus"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="selectedAll"></div>
            </button>
            <button *ngIf="(selectAllButtonActive$ | async)" name="Select" type="button" (click)="selectAll()"
                class="generic filters custom-create" [ngClass]="(menuActive$ | async) ? 'select-all' : ''" #select>
                <div class="inner-content">
                    <p>{{ 'header.select' | translate }}</p>
                    <i class="icon-select"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="select"></div>
            </button>
            <button CustomTooltip="{{ 'header.filter' | translate }}" position="Bottom"
                *ngIf="(settingsButtonActive$ | async)" (click)="settingsClick()" name="Filter" type="button"
                class="generic filters filter" #filter>
                <div class="inner-content">
                    <i class="icon-filter"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="filter"></div>
            </button>
            <button *ngIf="(defaultBackground$ | async)" (click)="setDefaultColorProfile()" name="Default" type="button"
                class="generic default-size filters" #default>
                <div class="default inner-content">
                    <p>{{ 'header.defaultColor' | translate }}</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="default"></div>
            </button>
        </div>


        <div class="interactions menu" *ngIf="(menuActive$ | async)" [@showMenuLeftRight]>
            <app-menu class="menu-inner"></app-menu>
        </div>


        <div class="interactions" *ngIf="(isNoteInner$ | async)" [ngClass]="pService.hideInnerMenu ? 'visible' : ''">
            <button CustomTooltip="{{ 'header.back' | translate }}" position="Bottom" type="button" name="Back"
                class="generic filters mobile-buttons" #back>
                <div class="inner-content">
                    <i class="icon-select-label"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="back"></div>
            </button>
            <div CustomTooltip="{{ 'header.countUsers' | translate }}" position="Bottom" class="user-circle"
                (click)="showUsers()" #userCircle>
                <p>8</p>
                <div class="ripple-container" matRipple [matRippleTrigger]="userCircle"></div>
            </div>
            <div class="wrapper-people" *ngIf="pService.users" [@showMenuLeftRight]
                [@.disabled]="pService.AnimationInnerUsers">
                <ngx-simplebar [options]="pService.optionsScroll" class="people-editing">
                    <div class="person" *ngFor="let item of user" CustomTooltip="{{item}}" position="Bottom"
                        flagDisable="{{ disableTooltpUser() }}">
                        <div class="inner-person">
                            <img src="https://aif-s3.aif.ru/images/018/931/90c365f50b5b311c39ea69d3e4d84345.jpg"
                                alt="contributor">
                        </div>
                        <p>12321321321333333333333333333333333333333333333333333333333</p>
                    </div>
                </ngx-simplebar>
            </div>
            <button CustomTooltip="{{ 'header.video' | translate }}" position="Bottom" name="Filter" type="button"
                class="generic filters" #video>
                <div class="inner-content">
                    <i class="icon-video"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="video"></div>
            </button>

            <app-menu class="menu-inner menu-inner-fixed" *ngIf="pService.hideInnerMenu" [@showMenuLeftRight]
                [@.disabled]="pService.AnimationInnerMenu"></app-menu>

            <button name="History" type="button" class="generic filters history" #history
                (click)="pService.toggleHistoryMethod()">
                <div class="inner-content">
                    <p>{{ 'menu.history' | translate }}</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="history"></div>
            </button>
            <button CustomTooltip="{{ 'label' | translate }}" position="Bottom" name="label" type="button"
                class="generic filters mobile-buttons" #label>
                <div class="inner-content">
                    <i class="icon-label"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="label"></div>
            </button>
            <button CustomTooltip="{{ 'shared' | translate }}" position="Bottom" name="shared" type="button"
                class="generic filters mobile-buttons" #shared>
                <div class="inner-content">
                    <i class="icon-shared"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="shared"></div>
            </button>
            <div CustomTooltip="{{ 'header.menu' | translate }}" position="Bottom" class="three-dots mobile-buttons"
                (click)="hideMenu()" #dots>
                <span></span>
                <div class="ripple-container" matRipple [matRippleTrigger]="dots"></div>
            </div>
            <div class="overlay" (click)="closeMenu()"></div>
        </div>


        <div class="interactions left" [ngClass]="(menuActive$ | async) ? 'help-func' : ''">
            <div class="search">
                <input id="searchField" type="search" placeholder="{{ 'header.search' | translate }}"
                    aria-label="Search">
                <label for="searchField">
                    <div class="icon">
                        <i class="icon-search"></i>
                    </div>
                </label>
            </div>
            <div CustomTooltip="{{ 'header.theme' | translate }}" position="Bottom" class="auxiliary-icon"
                (click)="toggleTheme()" #themeApp>
                <i class="icon-theme_light"></i>
                <div class="ripple-container" matRipple [matRippleTrigger]="themeApp"></div>
            </div>
            <div CustomTooltip="{{ 'header.questions' | translate }}" position="Bottom" class="auxiliary-icon"
                #question>
                <i class="icon-question"></i>
                <div class="ripple-container" matRipple [matRippleTrigger]="question"></div>
            </div>
            <div CustomTooltip="{{ 'header.notification' | translate }}" position="Bottom" class="auxiliary-icon mobile"
                #notificationHeader>
                <i class="icon-notification"></i>
                <div class="push">1</div>
                <div class="ripple-container" matRipple [matRippleTrigger]="notificationHeader"></div>
            </div>
            <div CustomTooltip="{{ 'header.orientation' | translate }}" position="Bottom" class="auxiliary-icon mobile"
                (click)="toggleOrientation()" #orientationNote>
                <i class="icon-view-change"></i>
                <div class="ripple-container" matRipple [matRippleTrigger]="orientationNote"></div>
            </div>
        </div>


    </div>
</header>
