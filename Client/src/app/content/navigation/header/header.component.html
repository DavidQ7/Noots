<header [ngClass]="[(theme$ | async) === theme.Light ? 'light' : '', pService.users ? 'visible-people' : '']">


    <app-profile-section></app-profile-section>

    <div class="management-section" [ngClass]="(isNoteInner$ | async) ? 'inner-menu' : ''">

        <div class="interactions" *ngIf="!(isNoteInner$ | async)">
            <app-hamburg-menu></app-hamburg-menu>
            <app-new-button *ngIf="(newButtonActive$ | async)"></app-new-button>
            <app-button-unselect-all *ngIf="(menuActive$ | async)"></app-button-unselect-all>
            <app-button-select-all *ngIf="(selectAllButtonActive$ | async)"></app-button-select-all>
            <app-button-filter *ngIf="(settingsButtonActive$ | async)"></app-button-filter>
            <app-button-default-background *ngIf="(defaultBackground$ | async)"></app-button-default-background>
        </div>


        <div class="interactions menu" *ngIf="(menuActive$ | async)" [@showMenuLeftRight]>
            <app-menu class="menu-inner"></app-menu>
        </div>


        <div class="interactions" *ngIf="(isNoteInner$ | async)" [ngClass]="pService.hideInnerMenu ? 'visible' : ''">
            <app-button-back></app-button-back>
            <div CustomTooltip="{{ 'header.countUsers' | translate }}" position="Bottom" class="user-circle"
                (click)="showUsers()" #userCircle>
                <p>8</p>
                <div class="ripple-container" matRipple [matRippleTrigger]="userCircle"></div>
            </div>
            <div class="wrapper-people" *ngIf="pService.users" [@showMenuLeftRight]
                [@.disabled]="pService.AnimationInnerUsers">
                <ngx-simplebar [options]="pService.optionsScroll" class="people-editing">
                    <div class="person" *ngFor="let item of user" CustomTooltip="{{item}}" position="Bottom"
                        flagDisable="{{ disableTooltpUser() }}">
                        <div class="inner-person">
                            <img src="https://aif-s3.aif.ru/images/018/931/90c365f50b5b311c39ea69d3e4d84345.jpg"
                                alt="contributor">
                        </div>
                        <p>12321321321333333333333333333333333333333333333333333333333</p>
                    </div>
                </ngx-simplebar>
            </div>
            <app-button-video></app-button-video>

            <app-menu class="menu-inner menu-inner-fixed" *ngIf="pService.hideInnerMenu" [@showMenuLeftRight]
                [@.disabled]="pService.AnimationInnerMenu"></app-menu>

            <button name="History" type="button" class="generic filters history" #history
                (click)="pService.toggleHistoryMethod()">
                <div class="inner-content">
                    <p>{{ 'menu.history' | translate }}</p>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="history"></div>
            </button>
            <button CustomTooltip="{{ 'label' | translate }}" position="Bottom" name="label" type="button"
                class="generic filters mobile-buttons" #label>
                <div class="inner-content">
                    <i class="icon-label"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="label"></div>
            </button>
            <button CustomTooltip="{{ 'shared' | translate }}" position="Bottom" name="shared" type="button"
                class="generic filters mobile-buttons" #shared>
                <div class="inner-content">
                    <i class="icon-shared"></i>
                </div>
                <div class="ripple-container" matRipple [matRippleTrigger]="shared"></div>
            </button>
            <div CustomTooltip="{{ 'header.menu' | translate }}" position="Bottom" class="three-dots mobile-buttons"
                (click)="hideMenu()" #dots>
                <span></span>
                <div class="ripple-container" matRipple [matRippleTrigger]="dots"></div>
            </div>
            <div class="overlay" (click)="closeMenu()"></div>
        </div>


        <div class="interactions left">
            <app-search *ngIf="!(isNoteInner$ | async)"></app-search>
            <app-button-theme></app-button-theme>
            <app-button-question></app-button-question>
            <app-button-notification [isProfile]="false"></app-button-notification>
            <app-button-change-view></app-button-change-view>
        </div>


    </div>
</header>
