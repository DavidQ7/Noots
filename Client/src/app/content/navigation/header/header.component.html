<header appTheme>
    
    <div class="profile-section">
        <div class="profile" routerLink="/profile" #profile>
            <div class="profile-data">
                <div class="photo">
                    <img alt="photo" [src]="(user$ | async).photoId">
                </div>
                <p>{{(user$ | async).name}}</p>
            </div>
            <div class="ripple-container" matRipple [matRippleTrigger]="profile"></div>
        </div>
        <button name="Notification" type="button" class="notification" #notification>
            <div class="notification-data">
                <i class="icon-notification"></i>
                <div class="push">10</div>
            </div>
            <div class="ripple-container" matRipple [matRippleTrigger]="notification"></div>
        </button>
    </div>

    <div class="management-section" [ngClass]="(isNoteInner$ | async) ? 'inner-menu' : ''" [ngSwitch]="router">

        <div class="interactions">
            <div class="generic hamburger" (click)="toggleSidebar()">
                <span></span>
            </div>
        </div>

        <app-interaction-profile
            class="interactions"
            *ngSwitchCase="'profile'"></app-interaction-profile>

        <app-interaction-items
            class="interactions"
            *ngSwitchCase="'items'"></app-interaction-items>

        <app-interaction-create
            class="interactions"
            *ngSwitchCase="'label'"></app-interaction-create>

        <app-interaction-labels class="interactions" *ngSwitchCase="'label-delete'"></app-interaction-labels>

        <app-interaction-inner class="interactions inner-helper" *ngSwitchCase="'note-inner'"></app-interaction-inner>

        <div class="interactions menu" *ngIf="((menuActiveNotes$ | async) || (menuActiveFolders$ | async))"
            [@showMenuLeftRight]>
            <app-menu class="menu-inner"></app-menu>
        </div>

        <app-interaction-tools class="interactions right-tools"></app-interaction-tools>

    </div>
</header>
