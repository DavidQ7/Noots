<div class="wrap" [ngClass]="[(theme$ | async) === theme.Light ? 'light' : '', pService.innerNote ? 'mobile-menu' : '']">
    <div class="icon" *ngFor="let item of innerNote" #trigger (click)="pService.toggleHistoryMethod()">
        <div class="inner">
            <i class="icon-{{item}}"></i>
            <p>{{item}}</p>
            <div class="ripple-container" matRipple [matRippleTrigger]="trigger"></div>
        </div>
    </div>
</div>
