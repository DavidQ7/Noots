<nav [id]="idNav" appTheme>
  <div class="module" routerLink="/notes" routerLinkActive="active" #triggerFirst>
    <div class="item">
      <div class="main-icon">
        <mat-icon svgIcon="notes" [inline]="true"></mat-icon>
      </div>
      <p class="menu-item-name">{{ 'notes.name' | translate }}</p>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="triggerFirst"></div>
  </div>
  <div class="module" routerLink="/folders" routerLinkActive="active" #triggerSecond>
    <div class="item">
      <div class="main-icon">
        <mat-icon svgIcon="folders" [inline]="true"></mat-icon>
      </div>
      <p class="menu-item-name">{{ 'folders.name' | translate }}</p>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="triggerSecond"></div>
  </div>
  <div class="module" routerLink="/labels" routerLinkActive="active" #triggerThird>
    <div class="item">
      <div class="main-icon">
        <mat-icon svgIcon="label" [inline]="true"></mat-icon>
      </div>
      <p class="menu-item-name">{{ 'labels.name' | translate }}</p>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="triggerThird"></div>
  </div>
  <div class="billing-field">
    <div class="billing">{{userBillingPlan}}</div>
  </div>
</nav>
