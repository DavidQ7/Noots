<div class="wrapper" appTheme>
    <div class="header">
        <span>{{ 'modal.labelModal.Labels' | translate }}</span>
        <i class="icon-plus" mat-dialog-close></i>
    </div>
    <div class="dialog-content" mat-dialog-content>
        <mat-tab-group class="tabs" mat-align-tabs="start">
            <mat-tab label="Notes">
                <div #filterRow class="filter-row">
                    <app-search class="search"></app-search>
                    <app-select class="select"
                        [array]="selectTypes"
                        [selectedItem]="'all'"
                        [translateItem]="'subMenu'"
                        (changeItem)="selectItem($event)"></app-select>
                </div>
                <div #wrapperChips class="wrapper-chips">
                    <app-chip *ngFor="let item of selectedNotes"
                        [color]="item.color"
                        [text]="item.title"
                        [isRemovable]="true"
                        (remove)="unSelectNote(item)"></app-chip>
                </div>
                <ng-scrollbar
                    #scrollbar
                    class="content-scroll"
                    [visibility]="'hover'"
                    [appearance]="'compact'">
                    <div class="content-inner">
                        <div *ngIf="loaded" class="grid-modal" [ngStyle]="{'opacity': murriService.flagForOpacity ? '1' : '0'}">
                            <div #item class="grid-modal-item" id="{{item.id}}" *ngFor="let item of notes"
                                [ngClass]="[pService.orientationMobile? 'grid-plus' : '', (pService.fontSize$ | async) === fontSize.Big ? 'big-size' : '']">
                                <app-note [note]="item" (highlightNote)="highlightNote($event)" [ngStyle]="{'backgroundColor': item.color }" class="note"></app-note>
                            </div>
                        </div>
                    </div>
                </ng-scrollbar>
                <app-spinner *ngIf="pService.spinnerActive"></app-spinner>
            </mat-tab>
            <mat-tab label="Files">In development</mat-tab>
            <mat-tab label="Photos">In development</mat-tab>
        </mat-tab-group>
    </div>
    <div mat-dialog-actions>
        <div class="actions">
            <div class="save-button" #saveButton>
                <span>{{ 'modal.ColorModal.save' | translate }}</span>
                <div class="ripple-container" matRipple [matRippleTrigger]="saveButton"></div>
            </div>
        </div>
    </div>
</div>
