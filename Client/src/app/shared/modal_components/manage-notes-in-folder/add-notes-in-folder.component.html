<div class="wrapper" appTheme>
  <app-dialog-generic-header
    [message]="'modal.folderManage.notes' | translate"
  ></app-dialog-generic-header>
  <div class="dialog-content">
    <div class="filter-row">
      <app-search (changeOutput)="searchChanged.next($event)" class="search"></app-search>
      <app-select
        class="select"
        [translate]="'subMenu'"
        [selectValue]="selectValue"
        (selectValueChange)="selectItem($event)"
      >
        <app-select-option *ngFor="let item of selectTypes" [value]="item">
          {{ ('subMenu.' + item) | translate }}
        </app-select-option>
      </app-select>
    </div>
    <div class="scroll-wrapper">
      <ng-scrollbar
        #scrollbar
        class="content-scroll"
        [visibility]="'hover'"
        [appearance]="'compact'"
      >
        <div class="content-inner">
          <div
            *ngIf="loaded"
            class="grid-modal"
            [ngStyle]="{'opacity': murriService.flagForOpacity ? '1' : '0'}"
          >
            <div
              #item
              class="grid-modal-item"
              id="{{item.id}}"
              *ngFor="let item of viewNotes"
              [ngClass]="[pService.orientationMobile? 'grid-plus' : '', (pService.fontSize$ | async) === fontSize.Big ? 'big-size' : '']"
            >
              <app-note
                [note]="item"
                (highlightNote)="highlightNote($event)"
                (clickOnNote)="highlightNote($event)"
                [ngStyle]="{'backgroundColor': item.color }"
                class="note"
              ></app-note>
            </div>
          </div>
        </div>
      </ng-scrollbar>
      <div class="fixed-filters" [hidden]="!(selectedNotesChips.length > 0)">
        <div class="wrapper-chips">
          <app-chip
            *ngFor="let item of selectedNotesChips"
            [color]="item.color"
            [text]="item.title ? item.title : 'no-title'"
            [isRemovable]="true"
            (remove)="unSelectNote(item)"
          >
          </app-chip>
        </div>
      </div>
    </div>
    <app-spinner [size]="35" *ngIf="pService.spinnerActive"></app-spinner>
    <div class="dialog-actions" mat-dialog-actions>
      <div class="actions">
        <div class="save-button" #saveButton [mat-dialog-close]="selectedNotesChips">
          <span>{{ 'modal.ColorModal.save' | translate }}</span>
          <div class="ripple-container" matRipple [matRippleTrigger]="saveButton"></div>
        </div>
      </div>
    </div>
  </div>
</div>
