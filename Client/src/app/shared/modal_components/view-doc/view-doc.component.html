<app-dialog-generic-header
  [icon]="'icon-plus'"
  [message]="'modal.reviewModal.review' | translate"
></app-dialog-generic-header>
<ngx-doc-viewer
  class="viewer"
  [viewerUrl]="googleDriveUrl"
  [url]="data"
  viewer="url"
></ngx-doc-viewer>
<app-dialog-generic-save
  (saveOutput)="close()"
  [buttonText]="'modal.reviewModal.close' | translate"
></app-dialog-generic-save>
