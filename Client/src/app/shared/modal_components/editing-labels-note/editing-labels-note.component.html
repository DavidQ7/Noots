<div appTheme class="outer">
  <div class="header">
    <span>{{ 'modal.labelModal.Labels' | translate }}</span>
    <div class="icon" style="transform: rotate(45deg)" mat-dialog-close>
      <mat-icon svgIcon="plus" [inline]="true"></mat-icon>
    </div>
  </div>
  <div class="search">
    <div class="search-content">
      <app-search (changeOutput)="changed($event)"></app-search>
    </div>
    <button name="create label" type="button" class="button-plus" #createLabel (click)="newLabel()">
      <div class="inner-content">
        <div class="icon">
          <mat-icon svgIcon="plus" [inline]="true"></mat-icon>
        </div>
      </div>
      <div class="ripple-container" matRipple [matRippleTrigger]="createLabel"></div>
    </button>
  </div>
  <ng-scrollbar
    class="label-container"
    *ngIf="loaded"
    [@smoothOpacity]
    [visibility]="'hover'"
    [appearance]="'compact'"
  >
    <div class="content-inner">
      <div *ngFor="let item of labels | searchLabel: searchStr" class="label">
        <app-label
          [label]="item"
          (updateLabel)="update($event)"
          [selectedMode]="true"
          (deleteLabel)="delete($event)"
        >
        </app-label>
      </div>
    </div>
  </ng-scrollbar>
  <app-spinner *ngIf="!loaded"></app-spinner>
</div>
