<div class="audio-small" appTheme>
  <div class="preview">
    <img *ngIf="metadataParsed.imageUrl" [src]="metadataParsed.imageUrl" />
    <div *ngIf="!metadataParsed.imageUrl" class="no-preview">{{ audio.name[0] }}</div>
  </div>
  <div class="audio-info">
    <p>{{ audio.name }}</p>
  </div>
  <div class="audio-status" *ngIf="audio.fileId === audioService.currentFile?.fileId">
    <div class="icon">
      <mat-icon [inline]="true">play_arrow</mat-icon>
    </div>
    <p>Currently playing</p>
  </div>
</div>
