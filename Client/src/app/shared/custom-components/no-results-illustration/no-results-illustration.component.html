<div #wrapper class="wrapper" [ngClass]="typeClass" *ngIf="isShow" [@smoothOpacity]>

    <div class="illustration">
      <mat-icon [svgIcon]="illustration" [inline]="true"></mat-icon>

      <p>{{ message }}</p>
    </div>
  </div>
</div>
