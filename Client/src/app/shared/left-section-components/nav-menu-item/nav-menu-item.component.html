<div appTheme>
  <div
    class="sub-nav-item"
    [routerLink]="[routerLink]"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLinkActive="active"
    (click)="onClick()"
    #sub
  >
    <div class="item">
      <p>{{ navName | translate }}</p>
      <p>{{ count }}</p>
    </div>
    <div class="ripple-container" matRipple [matRippleTrigger]="sub"></div>
  </div>
</div>
