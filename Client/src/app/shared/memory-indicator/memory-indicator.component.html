<div class="progress-section">
  <div class="billing">B</div>
  <div class="progress-bar-section">
    <div class="text">
      <p>{{memory}} of {{userMemory}}MB</p>
    </div>
    <div class="progress-bar">
      <div
        [ngStyle]="{'width': procent, 'background-color': indicatorColor }"
        class="indicator"
      ></div>
    </div>
  </div>
</div>
