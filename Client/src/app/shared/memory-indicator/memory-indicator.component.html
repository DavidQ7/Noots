<div class="progress-section" appTheme>
  <div class="billing">{{ userBillingPlan }}</div>
  <div class="progress-bar-section">
    <div class="text">
      <p>{{ memory }} of {{ userMemory }}MB</p>
    </div>
    <div class="progress-bar">
      <div
        [ngStyle]="{ width: procent, 'background-color': getIndicatorColor(theme$ | async) }"
        class="indicator"
      ></div>
    </div>
  </div>
</div>
