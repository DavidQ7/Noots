<div *ngIf="user" [ngStyle]="{'background-image': 'url('+ user?.currentBackgroundId?.backgroundId +')'}" class="container">
    <div class="profile">
        <p>Account</p>
        <div class="information">
            <div *ngIf="user?.photoId" class="photo">
                <img [src]="user?.photoId">
                <div class="hover">
                    <img id="profilePhoto" src="assets/profilePhoto.svg">
                    <input type="file" name="upload" id="upload"  placeholder="" (change)="uploadFileProfile($event.target.files)">  
                </div>
            </div>
        </div>
        <p>Personalization</p>
        <div *ngIf="user?.backgroundsId" class="backgrounds">
            <div *ngFor="let item of user.backgroundsId" class="background">
                <div class="close">
                    <img src="assets/profile/close.svg" (click)="deleteBackground(item.id)">
                </div>
                <img (click)="changePhoto(item.id)" [ngStyle]="{'border': user.currentBackgroundId.id === item.id ? '2px solid #2997ff' : '2px solid white'}" [src]="item.backgroundId"/>
            </div>
        </div>
        <div class="new">
            <div class="plus">
                <img src="assets/profile/plus.svg">
                <input type="file" name="upload" id="uploadBackground" placeholder="" (change)="uploadBackground($event.target.files)"> 
            </div>
        </div>
    </div>
</div>
