<div *ngIf="user" [ngStyle]="{'background-image': background !== null ? 'url('+ background +')' : 'none'}"
    class="container">
    <div class="profile">
        <p>Account</p>
        <div class="information">
            <div *ngIf="user?.photoId" class="photo">
                <img [src]="user?.photoId">
                <label for="upl" class="upload"></label>
                <input type="file" name="upload" id="upl" placeholder=""
                        (change)="uploadFileProfile($event.target.files)">
                <div class="tooltip">
                    <div class="image-upload-icon">
                        <svg fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.2 2L7 0H13L14.8 2H18C19.1 2 20 2.9 20 4V16C20 17.1 19.1 18 18 18H2C0.9 18 0 17.1 0 16V4C0 2.9 0.9 2 2 2H5.2ZM5 10C5 12.8 7.2 15 10 15C12.8 15 15 12.8 15 10C15 7.2 12.8 5 10 5C7.2 5 5 7.2 5 10ZM13.2 10C13.2 11.7673 11.7673 13.2 10 13.2C8.23269 13.2 6.8 11.7673 6.8 10C6.8 8.23269 8.23269 6.8 10 6.8C11.7673 6.8 13.2 8.23269 13.2 10Z" fill="#414141"/>
                        </svg>                            
                    </div>
                </div>
            </div>
            <div class="name">
                <div class="content">
                    <input type="text" [(ngModel)]="newName">
                    <div class="pen">
                        <svg (click)="updateName()" [ngClass]="{'active-pen': newName !== user.name}" width="20"
                            height="20" viewBox="0 0 25 25" fill="#cccccc" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 19.7911L0 25.0002H5.20905L20.5792 9.62995L15.3702 4.4209L0 19.7911Z" />
                            <path
                                d="M24.5937 3.64979L21.3502 0.406306C20.8084 -0.135435 19.9263 -0.135435 19.3846 0.406306L16.8426 2.94832L22.0516 8.15738L24.5936 5.61536C25.1354 5.07362 25.1354 4.19153 24.5937 3.64979Z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="email">
                <span>{{user.email}}</span>
            </div>
        </div>
        <p>Personalization</p>
        <div *ngIf="user?.backgroundsId" class="backgrounds">
            <div *ngFor="let item of user.backgroundsId" class="background">
                <div class="close" (click)="deleteBackground(item.id)">
                    
                    <div class="icon-close">
                        <svg fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.24614 0.246124C-0.082026 0.57429 -0.082026 1.10635 0.24614 1.43452L3.81134 4.99972L0.246124 8.56494C-0.0820415 8.89311 -0.0820413 9.42517 0.246124 9.75334C0.57429 10.0815 1.10635 10.0815 1.43452 9.75334L4.99974 6.18812L8.56489 9.75327C8.89306 10.0814 9.42512 10.0814 9.75329 9.75327C10.0815 9.42511 10.0815 8.89304 9.75329 8.56488L6.18813 4.99972L9.75327 1.43458C10.0814 1.10642 10.0814 0.574355 9.75327 0.24619C9.42511 -0.0819761 8.89305 -0.0819761 8.56488 0.246189L4.99974 3.81133L1.43453 0.246124C1.10637 -0.0820415 0.574305 -0.0820413 0.24614 0.246124Z" fill="#868686"/>
                        </svg>
                    </div>
                </div>
                <img (click)="changePhoto(item.id)"
                    [ngStyle]="{'border': user?.currentBackgroundId?.id === item.id ? '2px solid #2997ff' : '2px solid #D6D6D6'}"
                    [src]="item.backgroundId" />
            </div>
            <div (click)="changeBackgroundToDefault()" class="background default" [ngStyle]="{'border': user.currentBackgroundId === null ? '2px solid #2997ff' : '2px solid white'}">
                <span>Default Color</span>
            </div>
        </div>
        <div class="new">
            <div class="plus">
                <div class="icon-plus">
                    <svg width="57" height="57" viewBox="0 0 57 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M29 0C27.3431 0 26 1.34314 26 3V25H3C1.34315 25 0 26.3431 0 28C0 29.6569 1.34314 31 3 31H26V54C26 55.6569 27.3431 57 29 57C30.6569 57 32 55.6569 32 54V31H54C55.6569 31 57 29.6569 57 28C57 26.3431 55.6569 25 54 25H32V3C32 1.34315 30.6569 0 29 0Z" fill="#ECECEC"/>
                    </svg>                        
                </div>
                <label for="upl2" class="uploadBackground"></label>
                <input type="file" name="upload" id="upl2" placeholder=""
                    (change)="uploadBackground($event.target.files)">
            </div>
        </div>
    </div>
</div>
