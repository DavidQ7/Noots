<div class="main-note">
    <div class="highlighting-note" (click)="CallUpper()" [ngStyle]="{backgroundColor: color}"></div>
    <div class="note-container">
        <div class="note-header">

            <div *ngFor="let item of noot.labels | slice:0:2"class="note-label">
                <p class="check note-label-paragraph">{{item}}</p>
                <div class="tooltiptext">
                    <span>{{item}}</span>
                </div>
            </div>
            <div class="note-label note-plus-label">
                <p>+{{noot.labels.length}}</p>
            </div>
            <div class="note-options" (click)="CallUpper()">
                <img src="assets/options.svg">
            </div>
        </div>
        <div class="note-title" (click)="Open()">
            <p>{{noot.title}}</p>
        </div>
        <div class="note-description">
            <p>{{noot.description}}
            </p>
        </div>
        <div class="note-image">
            <img [src]="noot.images[0]" class="note-image-image">
        </div>
        <div class="note-author">
            <p>{{noot.author}}</p>
        </div>
        <div class="note-info">
            <div class="note-date">
                <p>{{noot.date}}</p>
            </div>
            <div class="note-info-line">

            </div>
            <div class="note-time-read">
                <p>11 min read</p>
            </div>
        </div>
    </div>
</div>
