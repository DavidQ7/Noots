<div class="wrapper-main">
    <div class="help-menu">
        <app-header-menu class="menu" [@flyInOut] *ngIf='update'></app-header-menu>
    </div>
    <div class="wrapper-items">
        <app-note class="note" *ngFor="let item of notes" [note]="item" (AddChanged)="AddChanged($event)"
            (RemoveChanged)="RemoveChanged($event)" (OpenNote)="OpenNoot($event)"></app-note>
    </div>
</div>
